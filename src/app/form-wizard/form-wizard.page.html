<ion-content>
  <form [formGroup]="wizardForm" (ngSubmit)="submitForm()">
    <div *ngIf="currentStep === 0" [formGroup]="getStepFormGroup(1)">
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input formControlName="lastName"></ion-input>
      </ion-item>
    </div>

    <div *ngIf="currentStep === 1" [formGroup]="getStepFormGroup(2)">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Phone</ion-label>
        <ion-input formControlName="phone"></ion-input>
      </ion-item>
    </div>

    <div *ngIf="currentStep === 2" [formGroup]="getStepFormGroup(3)">
      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input formControlName="address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input formControlName="city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Country</ion-label>
        <ion-input formControlName="country"></ion-input>
      </ion-item>
    </div>

    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="start" *ngIf="currentStep > 0">
          <ion-button (click)="previousStep()">Back</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button *ngIf="currentStep < 2" [disabled]="!isCurrentStepValid()" (click)="nextStep()">Next</ion-button>
          <ion-button *ngIf="currentStep === 2" [disabled]="!isCurrentStepValid()" type="submit">Submit</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </form>
</ion-content>
