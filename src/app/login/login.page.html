    </ion-card-content>
  </ion-card>
</div>

<ion-content style="--background: var(--primaryColor)" scrollY="false" *ngIf="this.resourceData!=null">
  <div class="column" style="height: 100%">
    <div class="column" style="height: 250px">
      <div class="authBackImage center"></div>

      <div
        class="column center"
        style="position: absolute; height: 280px; margin: 0 50px"
      >
        <ion-text class="whiteColor22SemiBold" style="text-align: center">
          Login
        </ion-text>
        <ion-text
          class="whiteColor15Medium"
          style="text-align: center; margin-top: 10px; opacity: 0.8"
        >
          Welcome please login your account using mobile number
        </ion-text>
      </div>
    </div>

    <div class="infoContentWrapper">
      <ion-content
        style="--background: var(--whiteColor)"
        [style.--keyboard-offset]="platform.is('ios')?'0px': keyboardShow?keyboardHeight+'px': '0px'"
      >
        <div class="center" style="margin: 40px">
          <img
            src="../../../../assets/images/auth_girl.png"
            style="width: 120px; height: 120px; object-fit: contain"
          />
        </div>
        <form [formGroup]="phoneNumberForm" novalidate>
        <div class="margin20">
          <ion-text
            class="blackColor16Medium"
            style="margin-bottom: 10px; display: flex"
          >
            Mobile number
          </ion-text>
          <input
          type="tel"
          class="from-conftrolLg"
          id="phoneNumber"
          #phoneNumberInput
          name="phoneNumber"
          maxlength="15"
          (input)="validatePhoneNumber()"
          formControlName="phoneNumber"
          placeholder="Enter mobile number"
          [style.width]="(screenWidth-40)+'px'"
          (keydown.enter)="loginWithPhoneOtpBtn()"
        />
        </div>

        <ion-button [disabled]="isLogin || !phoneNumberForm.valid || isMobileNumberValidate" (click)="loginWithPhoneOtpBtn()"   class="loginButton center commonButton"
        style="margin-top: 50px; padding: 0px !important;" >
        <ion-text class="whiteColor18SemiBold"> {{resourceKeyValue("Login_btn_Sign_In")}} </ion-text>
        <ion-spinner name="circles" *ngIf="isLogin"></ion-spinner>
        </ion-button>

        <ion-text class="center grayColor18Medium" style="text-align: center">
          {{resourceKeyValue("Login_lbl_dont_have_an_account")}} 
          <ion-text (click)="onRegister()" class="primaryColor18Medium">
            {{resourceKeyValue("Login_btn_signUp")}} 
          </ion-text>
        </ion-text>

      </form>
      </ion-content>
    </div>
  </div>
</ion-content>
